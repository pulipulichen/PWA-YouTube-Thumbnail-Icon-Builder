<form class="ui form">

  <div class="ui segment">
    
    <div class="ui equal width grid">
      <div class="column">
        <div class="field">
          <label>
            Image URL (include YouTube Video URL)
          </label>
          <input type="url" v-model="YouTubeURL" />
        </div>
        <div class="field">
          <div class="preset-icons history-icon">
            <img v-for="url in HistoryYouTubeURL" v-bind:src="url"
                 v-on:click="iconURL = url" />
          </div>
        </div>
        <div class="field">
          <label>
            Image Horizontal Percentage ({{ youtubeHorizontalPercentage }}%)
          </label>
          <input type="range" step="10" min="0" max="100" v-model="youtubeHorizontalPercentage">
        </div>
        <div class="field">
          <label>
            Image HUE Rotate ({{ youtubeHueRotateDegree }}%)
          </label>
          <input type="range" step="30" min="0" max="360" v-model="youtubeHueRotateDegree">
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label>
            Icon URL
          </label>
          <input type="url" v-model="iconURL" />
        </div>
        <div class="field">
          <label>
            Preset ICON list
          </label>
          <div class="preset-icons">
            <img v-for="url in presetIcons" v-bind:src="url"
                 v-on:click="iconURL = url" />
          </div>
        </div>
        <div class="field">
          <div class="preset-icons history-icon">
            <img v-for="url in HistoryIconURL" v-bind:src="url"
                 v-on:click="iconURL = url" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label>
            Icon Position
          </label>
          <div class="icon-position-selector">
            <template v-for="pos in iconPositionList"><span v-on:click="iconPosition = pos"
                v-bind:class="{selected: (pos === iconPosition)}"
                >{{ pos }}</span><br v-if="pos === 9 || pos === 6 || pos === 3" /></template>
            <span v-on:click="iconPosition = 0"
                v-bind:class="{selected: (0 === iconPosition)}"
                class="hidden-button"
                >Hidden</span>
          </div>

          <label>
            Icon Padding Percentage ({{ iconPaddingPercentage }}%)
          </label>
          <input type="range" step="10" min="0" max="100" v-model="iconPaddingPercentage">
          <div>
            <a class="ui button" href="https://www.favicon-generator.org/" target="_blank">Favicon Generator</a>
          </div>
        </div>
      </div>
    </div>
      
    <div class="ui equal width grid">
      <div class="center aligned column output">
        <canvas id="canvas" width="512" height="512">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        <!--
        <a class="ui fluid button" 
          v-bind:href="canvaseBase64" 
          v-bind:download="filename" ref="DownloadButton">Download</a>
        -->
      </div>
      <div class="column">
        <iframe src="https://www.flaticon.com/search?word=people&color=color&shape=outline&order_by=4"></iframe>
      </div>
    </div>
      


  <div class="ui equal width grid">
    <div class="column">
      <iframe src="https://zh-tw.imgbb.com/"></iframe>

      <div class="ui equal width grid">
        <div class="column field">
          <input type="text" v-model="imgbbHTML" placeholder="HTML..." />
        </div>
        <div class="column field">
          <input type="text" :value="imgbbHTMLoutput" placeholder="HTML output..."
            onfocus="this.select()" />
        </div>
        <a class="column field preview"
          :href="imgbbHTMLoutput"
          target="_blank"
          v-if="imgbbHTMLoutput">
          <img :src="imgbbHTMLoutput" />
        </a>
      </div>
    </div>
    <div class="column">
      <iframe src="https://pulipulichen.github.io/Chrome-Shortcut-Head-Modifier/index.html"></iframe>
    </div>
  </div>

  <div class="ui equal width grid">
    <div class="column">
      <a href="https://coolors.co/palettes/popular/warm"
        class="ui fluid button"
        @click.prevent.stop="popup('https://coolors.co/palettes/popular/warm')">
        Warm Colors
      </a>
    </div>
    <div class="column">
      <a href="https://color.adobe.com/create/image"
        class="ui fluid button"
        @click.prevent.stop="popup('https://color.adobe.com/create/image')">
        Extract Color from Image
      </a>
    </div>
  </div>
  
  </div>

</form>
